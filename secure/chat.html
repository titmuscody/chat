<!DOCTYPE html><html lang="en"><head><link href="/view/general.css" type="text/css" rel="stylesheet"><title>Bank</title></head><script>conn = new WebSocket("ws://" + window.location.host + "/sock");
conn.onmessage = function(evn){alert(evn.data);document.getElementById("chat").innerHTML += evn.data + '\n';};
conn.onclose = function(evn){alert("conn closed");};
function send(){
box = document.getElementById("message");
conn.send(box.value);
}</script><body><div class="content"><div id="chat"> </div><input id="message" type="text" class="chat"><button onclick="send()">Send</button></div></body></html>
